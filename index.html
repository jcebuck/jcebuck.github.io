---
layout: default
---

{% if !site.posts %}
  <h2><em>No posts yet, coming soon.</em></h2>
{% endif %}

{% for post in site.posts %}
  <div class="well">
    <small class="pull-right">{{ post.date | date: "%b %-d, %Y" }}</small>
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    {{ post.excerpt }}
  </div>
{% endfor %}
